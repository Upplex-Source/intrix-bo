servers:
  -
    url: 'http://localhost'
paths:
  /api/v1/blogs:
    get:
      summary: '1. Get all blogs'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  blogs: []
                  draw: null
                  recordsFiltered: 0
                  recordsTotal: 1
                properties:
                  blogs:
                    type: array
                    example: []
                  draw:
                    type: string
                    example: null
                  recordsFiltered:
                    type: integer
                    example: 0
                  recordsTotal:
                    type: integer
                    example: 1
      tags:
        - 'Blog API'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                length:
                  type: string
                  description: 'The length of the table.'
                  example: '10'
                start:
                  type: string
                  description: 'The start of the record of the table.'
                  example: '0'
                type:
                  type: string
                  description: 'The type of the filter.'
                  example: '1'
                created_date:
                  type: string
                  description: 'The date of the filter.'
                  example: '2024-09-25 to 2024-09-27'
              required:
                - length
                - start
      security: []
