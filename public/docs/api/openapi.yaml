paths:
  /api/v1/contact-us:
    post:
      summary: '1. Enquiry Mail'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'Contact-Us API'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                  description: 'The fullname for contact us enquiry.'
                  example: 'John Wick'
                email:
                  type: string
                  description: 'The email for contact us enquiry.'
                  example: johnwick@gmail.com
                phone_number:
                  type: string
                  description: 'The phone_number for contact us enquiry.'
                  example: '012342123'
                message:
                  type: string
                  description: 'The message for contact us enquiry.'
                  example: 'lorem ipsum..'
              required:
                - email
                - phone_number
                - message
      security: []
  /api/v1/users:
    post:
      summary: '1. Create an user'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
