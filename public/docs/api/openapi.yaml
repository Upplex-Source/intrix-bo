  /api/v1/users/reset-password:
    post:
      summary: '10. Reset Password'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'User API'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Can be email or phone number, to perform password reset.'
                  example: johnwick@gmail.com
                identifier:
                  type: string
                  description: 'The unique_identifier from forgot password.'
                  example: WLnvrJw6YYK
                otp_code:
                  type: string
                  description: 'The otp code to verify password reset.'
                  example: '123456'
                password:
                  type: string
                  description: 'The new password to perform password reset.'
                  example: abcd1234
                password_confirmation:
                  type: string
                  description: 'The new password confirmation to perform password reset.'
                  example: abcd1234
              required:
                - email
                - identifier
                - password
                - password_confirmation
      security: []
