          schema:
            type: string
      responses: {  }
      tags:
        - 'User API'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tmp_user:
                  type: string
                  description: 'The temporary user ID during request OTP.'
                  example: eyJpdiI...
                fullname:
                  type: string
                  description: 'The fullname for register.'
                  example: 'John Wick'
                email:
                  type: string
                  description: 'The email for register.'
                  example: johnwick@gmail.com
                otp_code:
                  type: string
                  description: 'The otp for register.'
                  example: '123456'
                password:
                  type: string
                  description: 'The password for register.'
                  example: abcd1234
                password_confirmation:
                  type: string
                  description: 'The confirmation password.'
                  example: abcd1234
              required:
                - tmp_user
                - fullname
                - email
                - otp_code
                - password
                - password_confirmation
      security: []
    get:
      summary: '5. Get user'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
