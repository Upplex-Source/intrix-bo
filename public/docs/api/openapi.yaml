                email:
                  type: string
                  description: 'The email for login.'
                  example: johnwick@mail.com
                request_type:
                  type: integer
                  description: 'The request type for OTP.'
                  example: 1
              required:
                - email
                - request_type
      security: []
  /api/v1/otp/resend:
